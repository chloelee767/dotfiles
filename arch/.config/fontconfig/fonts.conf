<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer><family>IBM Plex Serif</family></prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer><family>Cantarell </family></prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer><family>JetBrains Mono</family></prefer>
</alias>

</fontconfig>
